name: CI

on:
  push:
    # Remove branch restrictions - valida TODAS as branches
  pull_request:
    branches:
      - main
      - 'release/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  validate:
    name: Validate & Test
    uses: ./.github/workflows/validate.yml

  trigger-release:
    name: Trigger Release (if on main)
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Trigger Release Workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('🚀 Triggering release workflow...');
            
            try {
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'release.yml',
                ref: 'main',
                inputs: {
                  'dry-run': 'true',
                  'skip-validation': 'false'
                }
              });
              
              console.log('✅ Release workflow triggered successfully');
              console.log('📋 Response status:', response.status);
              console.log('📋 Workflow dispatch created');
            } catch (error) {
              console.error('❌ Failed to trigger release workflow:', error.message);
              throw error;
            }

  dry-run-release:
    name: Dry Run Release
    needs: validate
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    uses: ./.github/workflows/reusable-release-validation.yml
    with:
      dry-run: true
      skip-validation: false