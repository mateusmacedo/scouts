name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.15.0"
  GO_VERSION: "1.23"

jobs:
  setup:
    name: Setup Dependencies and Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-nx.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Configure pnpm store
        run: pnpm config set store-dir $HOME/.pnpm-store

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: $HOME/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            $HOME/.cache/go-build
            $HOME/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Restore Nx cache
        id: cache-nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml', 'nx.json', 'tsconfig.base.json', 'jest.config.ts', 'jest.preset.js') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Upload setup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: setup-artifacts
          path: |
            node_modules
            $HOME/.pnpm-store
            $HOME/.cache/go-build
            $HOME/go/pkg/mod
          retention-days: 1

  lint:
    name: Lint Affected Projects
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configure pnpm store
        run: pnpm config set store-dir $HOME/.pnpm-store

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Download setup artifacts
        uses: actions/download-artifact@v4
        with:
          name: setup-artifacts
          path: .

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml', 'nx.json', 'tsconfig.base.json', 'jest.config.ts', 'jest.preset.js') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Run lint
        run: pnpm nx affected -t lint --base=origin/main --head=${{ github.head_ref || github.ref_name }} --parallel=5 --maxParallel=3

  test:
    name: Test Affected Projects
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configure pnpm store
        run: pnpm config set store-dir $HOME/.pnpm-store

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Download setup artifacts
        uses: actions/download-artifact@v4
        with:
          name: setup-artifacts
          path: .

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml', 'nx.json', 'tsconfig.base.json', 'jest.config.ts', 'jest.preset.js') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Run tests
        run: pnpm nx affected -t test --base=origin/main --head=${{ github.head_ref || github.ref_name }} --parallel=5 --maxParallel=3 --coverage

      - name: Ensure coverage dir exists
        if: always()
        run: mkdir -p coverage

      - name: Upload coverage reports (shard)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ matrix.shard }}
          path: coverage/
          retention-days: 7

  build:
    name: Build Affected Projects
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        shard: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configure pnpm store
        run: pnpm config set store-dir $HOME/.pnpm-store

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Download setup artifacts
        uses: actions/download-artifact@v4
        with:
          name: setup-artifacts
          path: .

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml', 'nx.json', 'tsconfig.base.json', 'jest.config.ts', 'jest.preset.js') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Run build
        run: pnpm nx affected -t build --base=origin/main --head=${{ github.head_ref || github.ref_name }} --parallel=5 --maxParallel=2

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.shard }}
          path: dist/
          retention-days: 7

  aggregate:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Download coverage reports (shard 1)
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-1
          path: coverage/shard-1
        continue-on-error: true

      - name: Download coverage reports (shard 2)
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-2
          path: coverage/shard-2
        continue-on-error: true

      - name: Download coverage reports (shard 3)
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-3
          path: coverage/shard-3
        continue-on-error: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-1
          path: dist/

      - name: Consolidate coverage reports
        run: |
          echo "## 📊 Coverage Consolidation" >> $GITHUB_STEP_SUMMARY
          echo "### Available Coverage Reports:" >> $GITHUB_STEP_SUMMARY
          
          # Check which shards have coverage data
          for shard in 1 2 3; do
            if [ -d "coverage/shard-$shard" ] && [ "$(ls -A coverage/shard-$shard 2>/dev/null)" ]; then
              echo "- ✅ Shard $shard: Coverage data available" >> $GITHUB_STEP_SUMMARY
              # Copy to consolidated location
              mkdir -p coverage/consolidated
              cp -r coverage/shard-$shard/* coverage/consolidated/ 2>/dev/null || true
            else
              echo "- ❌ Shard $shard: No coverage data" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Create consolidated coverage summary
          if [ -d "coverage/consolidated" ] && [ "$(ls -A coverage/consolidated 2>/dev/null)" ]; then
            echo "### 📈 Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "- Combined coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
            
            # Try to find and display coverage summary if available
            if [ -f "coverage/consolidated/lcov.info" ]; then
              echo "- LCOV report: coverage/consolidated/lcov.info" >> $GITHUB_STEP_SUMMARY
            fi
            if [ -f "coverage/consolidated/coverage-final.json" ]; then
              echo "- JSON report: coverage/consolidated/coverage-final.json" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ⚠️ No Coverage Data" >> $GITHUB_STEP_SUMMARY
            echo "- No coverage reports were generated from any shard" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload consolidated coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-consolidated
          path: coverage/consolidated/
          retention-days: 7

      - name: Generate summary
        run: |
          echo "## 🚀 CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Test: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Artifacts Available:" >> $GITHUB_STEP_SUMMARY
          echo "- 📊 Coverage reports: `coverage-consolidated`" >> $GITHUB_STEP_SUMMARY
          echo "- 🏗️ Build artifacts: `build-artifacts-1`, `build-artifacts-2`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 Coverage Details:" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage/consolidated" ] && [ "$(ls -A coverage/consolidated 2>/dev/null)" ]; then
            echo "- ✅ Coverage data consolidated from all test shards" >> $GITHUB_STEP_SUMMARY
            echo "- 📈 Reports available in consolidated format" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ No coverage data available" >> $GITHUB_STEP_SUMMARY
          fi
