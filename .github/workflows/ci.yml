name: CI

on:
  push:
    # Remove branch restrictions - valida TODAS as branches
  pull_request:
    branches:
      - main
      - 'release/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  validate:
    name: Validate & Test
    uses: ./.github/workflows/validate.yml
