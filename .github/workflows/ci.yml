name: CI

on:
  push:
    branches:
      - develop
      - feature/**
      - bugfix/**
      - hotfix/**
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  validate:
    name: Validate & Test
    uses: ./.github/workflows/_reusable-validate.yml
