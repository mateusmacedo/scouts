name: 'Node.js Validation'
description: 'Validate Node.js code with ESLint, Biome format and tests'

inputs:
  strategy:
    description: 'Execution strategy (affected or all)'
    required: true
    default: 'affected'
  base-ref:
    description: 'Base reference for affected strategy'
    required: false
    default: 'origin/main'

runs:
  using: 'composite'
  steps:
    - name: Check Node.js projects exist
      run: |
        if [ ! -d "apps/bff-nest" ] && [ ! -d "apps/express-notifier" ] && [ ! -d "libs" ]; then
          echo "No Node.js projects found, skipping Node.js validation"
          exit 0
        fi
      shell: bash

    - name: ESLint
      run: |
        echo "ğŸ” Running ESLint..."
        if [ "${{ inputs.strategy }}" = "affected" ]; then
          # Verificar se a branch base existe antes de usar affected
          if git rev-parse --verify ${{ inputs.base-ref }} >/dev/null 2>&1; then
            pnpm nx affected --target=lint --base=${{ inputs.base-ref }}
          else
            echo "âš ï¸ Base branch ${{ inputs.base-ref }} not found, running all projects instead"
            pnpm nx run-many --target=lint --all
          fi
        else
          pnpm nx run-many --target=lint --all
        fi
        echo "âœ… ESLint passed"
      shell: bash

    - name: Biome Format Check
      run: |
        echo "ğŸ” Checking Biome formatting..."
        pnpm biome check --formatter-enabled=true .
        echo "âœ… Biome format check passed"
      shell: bash

    - name: Node.js Tests
      run: |
        echo "ğŸ§ª Running Node.js tests..."
        if [ "${{ inputs.strategy }}" = "affected" ]; then
          # Verificar se a branch base existe antes de usar affected
          if git rev-parse --verify ${{ inputs.base-ref }} >/dev/null 2>&1; then
            pnpm nx affected --target=test --base=${{ inputs.base-ref }}
          else
            echo "âš ï¸ Base branch ${{ inputs.base-ref }} not found, running all projects instead"
            pnpm nx run-many --target=test --all
          fi
        else
          pnpm nx run-many --target=test --all
        fi
        echo "âœ… Node.js tests passed"
      shell: bash
