# SonarCloud Configuration
sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=apps,libs
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/coverage/**,**/.nx/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/consolidated/consolidated.info
sonar.typescript.lcov.reportPaths=coverage/consolidated/consolidated.info
sonar.go.coverage.reportPaths=coverage/go/go-coverage.out

# Test reports
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*_test.go
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Language specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.go.file.suffixes=.go

# Quality Gate
sonar.qualitygate.wait=true

# Analysis settings
sonar.scm.disabled=false
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Security
sonar.security.hotspots.reviewed=true
